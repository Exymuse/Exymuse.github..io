<html>

    <body>
    <center><h1>Quiz about Indonesia</h1></center>
       <form action="ServletQuiz" method="get">
   <h1>Number 1</h1>
            <label>Whats is capital city of Indonesia ?</label><br>
           
            
<p class="radioP">
    <input type="radio" name="city" id="r1" value="bdg" required />
  <label for="r1">
    <span class="radioButtonGraph"></span>
    Bandung
  </label>
</p>
<p class="radioP">
  <input type="radio" name="city" id="r2" value="jkt" required />
  <label for="r2">
    <span class="radioButtonGraph"></span>
    Jakarta
  </label>
</p>
<p class="radioP">
  <input type="radio" name="city" id="r3" value="sby" required />
  <label for="r3">
    <span class="radioButtonGraph"></span>
    Surabaya
  </label>
</p>

<p class="radioP">
  <input type="radio" name="city" id="r4" value="Mlg" required />
  <label for="r4">
    <span class="radioButtonGraph"></span>
    Malang
  </label>
</p>

  
        <h1>Number 2</h1>
            <label>How many province in Indonesia ?</label><br>
  
   <p class="radioP">
    <input type="radio" name="prov" id="r5" value="tigstu" required />
  <label for="r5">
    <span class="radioButtonGraph"></span>
    31(Tiga puluh Satu)
  </label>
</p>
<p class="radioP">
  <input type="radio" name="prov" id="r6" value="tigdua" required />
  <label for="r6">
    <span class="radioButtonGraph"></span>
    32(Tiga puluh Dua)
  </label>
</p>
<p class="radioP">
  <input type="radio" name="prov" id="r7" value="tigiga" required />
  <label for="r7">
    <span class="radioButtonGraph"></span>
    33(Tiga puluh tiga)
  </label>
</p>

<p class="radioP">
  <input type="radio" name="prov" id="r8" value="tigpat" required />
  <label for="r8">
    <span class="radioButtonGraph"></span>
    34(Tiga puluh empat)
  </label>
</p>         
            
      
         <h1>Number 3</h1>
            <label>Who is the 7th President of Indonesia ?</label><br>
     
             <p class="radioP">
    <input type="radio" name="pres" id="r9" value="sbo" required />
  <label for="r9">
    <span class="radioButtonGraph"></span>
   Susilo Bambang Yudhoyono
  </label>
</p>
<p class="radioP">
  <input type="radio" name="pres" id="r10" value="skr" required />
  <label for="r10">
    <span class="radioButtonGraph"></span>
    Soekarno
  </label>
</p>
<p class="radioP">
  <input type="radio" name="pres" id="r11" value="jkw" required />
  <label for="r11">
    <span class="radioButtonGraph"></span>
    Joko Widodo
  </label>
</p>

<p class="radioP">
  <input type="radio" name="pres" id="r12" value="bjh" required />
  <label for="r12">
    <span class="radioButtonGraph"></span>
    B. J. Habibie
  </label>
</p>         
            
 
       <h1>Number 4</h1>
            <label>Indonesia is located between two continents they are ... and ...</label><br>
            
        <p class="radioP">
    <input type="radio" name="cont" id="r13" value="ausas" required />
  <label for="r13">
    <span class="radioButtonGraph"></span>
   Australia and Asia
  </label>
</p>
<p class="radioP">
  <input type="radio" name="cont" id="r14" value="anter" required />
  <label for="r14">
    <span class="radioButtonGraph"></span>

  </label>
</p>
<p class="radioP">
  <input type="radio" name="cont" id="r15" value="asaf" required />
  <label for="r15">
    <span class="radioButtonGraph"></span>
    Asia and Africa
  </label>
</p>

<p class="radioP">
  <input type="radio" name="cont" id="r16" value="afeu" required />
  <label for="r16">
    <span class="radioButtonGraph"></span>
   Africa and Europe
  </label>
</p>                 
            
            
   
<p>
    <input type="submit" class="button_submit" value="submit" ><br><br>
